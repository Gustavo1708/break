     <script>

        let numeroAleatorio = Math.floor(Math.random() *10) +1;
        let palpite;
        while (true) { 
            palpite = parseInt (prompt("adivinhe un numero entre 1 e 10:"));
            if (palpite === numeroAleatorio) {
                alert ("parabéns! Você acertou.");
                break;
            } else{
                alert ("Tente novamente!");
            }
        }
        </script>
